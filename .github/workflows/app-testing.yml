name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: personal_site_testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379

      minio:
        image: minio/minio
        env:
          MINIO_ACCESS_KEY: minio123
          MINIO_SECRET_KEY: minio123
        ports:
          - 9000:9000
        command: server /data --healthcheck --interval 10s --timeout 5s --retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Copy .env.testing to .env
        run: cp .env.testing .env

      - name: Run End-to-End Tests
        run: pnpm test:e2e

  unit:
    runs-on: ubuntu-latest
    needs: e2e

    steps:
      - name: Run Unit Tests
        run: pnpm test:unit
